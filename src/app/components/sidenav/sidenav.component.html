<mat-sidenav-container class="sidenav-container">
  <!-- <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav> -->
  <mat-sidenav-content>
    <mat-toolbar class='mat-elevation-z10'>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>stravaGitlab</span> -->
      <a href="http://www.strava.com"><img src='assets/compatible_strava_vertical.png' height=100%></a>
      <div class="center">
          <a class='toolbar_item background' routerLink="/" routerLinkActive="active">Dashboard</a>
      </div>
      <span class="spacer"></span>
      <span class="right" >        
        <span *ngIf="!isConnected">
          <img src="assets/btn_connect_with_strava.png" (click)="stravaConnection()">
        </span> 
        <span *ngIf="isConnected">
            <!-- <a class='toolbar_item right-item' routerLink="/activitiesList" routerLinkActive="active">Liste des activités</a> -->
          <mat-menu #menu="matMenu">
            <!-- <button mat-menu-item class='text-orange background'>Liste des activités</button> -->
            <a mat-menu-item class='text-orange background' routerLink="/activitiesList" routerLinkActive="active">Liste des activités</a>
            <button mat-menu-item class='text-orange background'>Déconnexion</button>            
          </mat-menu>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon color='warn' [matMenuTriggerFor]="menu">keyboard_arrow_down</mat-icon>
            <img mat-card-avatar style='margin-right: 15px;margin-left: 4px' [src]='userConnected.profile_medium'>            
          </button>
        </span> 
      </span>
    </mat-toolbar>
    <div style="margin-top: 70px;">
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
